# Archivo de configuración para picom

# Configuración básica
backend = "glx";
mark-ovredir-focused = true;
unredir-if-possible = true;
detect-rounded-corners = true;
detect-client-opacity = true;

# Opacidad de la ventana
menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = true;

# Sombra
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.7;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Evitar problemas de parpadeo con algunos programas
clear-shadow = true;

# Logging
log-level = "warn";
log-file = "~/.config/picom/log";



